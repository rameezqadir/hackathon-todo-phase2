name: Test Backend
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest

      - name: Run simple test
        run: |
          cd backend
          python -c "import sys; sys.path.insert(0, '.'); from main import app; print('Import successful!')"
          
      - name: Check API health
        run: |
          echo "Backend URL: https://hackathon-todo-phase2-production.up.railway.app"
